<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin: 15px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hey,</p>
        <p>Oh No! You missed this {{event_name}} scheduled for {{date}} at {{time}}.</p>
        <p>Don't Worry! Calendar will shift your task to next day at {{time}}.</p>
        <p>Please Complete The Task!</p>
        <a href="https://priority-calendar-app.streamlit.app/" class="button">View Event</a> 
        <p>Sincerely,</p>
        <p>Your Calendar!</p>
    </div>
</body>
</html>
